name: qwerty
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - lib/images/

  fonts:
    - family: DMSans
      fonts:
        - asset: lib\fonts\DMSans-Regular.ttf
        - asset: lib\fonts\DMSans-Italic.ttf
          style: italic
        - asset: lib\fonts\DMSans-Bold.ttf
          weight: 700
